scope:
  # definition of some nice short-cuts
  - unit_x: {vector3: [1, 0, 0]}
  - unit_y: {vector3: [0, 1, 0]}
  - unit_z: {vector3: [0, 0, 1]}


  # definition of joint input variables
  - torso_lift_joint: {input-var: 0}
  - l_shoulder_pan_joint: {input-var: 1}
  - l_shoulder_lift_joint: {input-var: 2}
  - l_upper_arm_roll_joint: {input-var: 3}
  - l_elbow_flex_joint: {input-var: 4}
  - l_forearm_roll_joint: {input-var: 5}
  - l_wrist_flex_joint: {input-var: 6}
  - l_wrist_roll_joint: {input-var: 7}
  - r_shoulder_pan_joint: {input-var: 8}
  - r_shoulder_lift_joint: {input-var: 9}
  - r_upper_arm_roll_joint: {input-var: 10}
  - r_elbow_flex_joint: {input-var: 11}
  - r_forearm_roll_joint: {input-var: 12}
  - r_wrist_flex_joint: {input-var: 13}
  - r_wrist_roll_joint: {input-var: 14}
  - r_gripper_joint: {input-var: 15}

  # definition goal input variables
  - cylinder_pos_x: {input-var: 16}
  - cylinder_pos_y: {input-var: 17}
  - cylinder_pos_z: {input-var: 18}

  - cylinder_rot_x: {input-var: 19}
  - cylinder_rot_y: {input-var: 20}
  - cylinder_rot_z: {input-var: 21}
  - cylinder_rot_a: {input-var: 22}

  - cylinder_width: {input-var: 23}
  - cylinder_height: {double-mul: [{input-var: 24}, 0.5]}

  # definition of joint transforms
  - torso_lift:
      frame: [{axis-angle: [unit_x, 0]}, {vector3: [-0.05, 0, {double-add: [0.739675, torso_lift_joint]}]}]
  - l_shoulder_pan:
      frame: [{axis-angle: [unit_z, l_shoulder_pan_joint]}, {vector3: [0.0, 0.188, 0.0]}]
  - l_shoulder_lift:
      frame: [{axis-angle: [unit_y, l_shoulder_lift_joint]}, {vector3: [0.1, 0, 0]}]
  - l_upper_arm_roll:
      frame: [{axis-angle: [unit_x, l_upper_arm_roll_joint]}, {vector3: [0, 0, 0]}]
  - l_elbow_flex:
      frame: [{axis-angle: [unit_y, l_elbow_flex_joint]}, {vector3: [0.4, 0, 0]}]
  - l_forearm_roll:
      frame: [{axis-angle: [unit_x, l_forearm_roll_joint]}, {vector3: [0, 0, 0]}]
  - l_wrist_flex:
      frame: [{axis-angle: [unit_y, l_wrist_flex_joint]}, {vector3: [0.321, 0, 0]}]
  - l_wrist_roll:
      frame: [{axis-angle: [unit_x, l_wrist_roll_joint]}, {vector3: [0, 0, 0]}]
  - l_gripper_offset:
      frame: [{axis-angle: [unit_x, 0]}, {vector3: [0.18, 0, 0]}]
  - r_shoulder_pan:
      frame: [{axis-angle: [unit_z, r_shoulder_pan_joint]}, {vector3: [0, -0.188, 0]}]
  - r_shoulder_lift:
      frame: [{axis-angle: [unit_y, r_shoulder_lift_joint]}, {vector3: [0.1, 0, 0]}]
  - r_upper_arm_roll: 
      frame: [{axis-angle: [unit_x, r_upper_arm_roll_joint]}, {vector3: [0, 0, 0]}]
  - r_elbow_flex:
      frame: [{axis-angle: [unit_y, r_elbow_flex_joint]}, {vector3: [0.4, 0, 0]}]
  - r_forearm_roll:
      frame: [{axis-angle: [unit_x, r_forearm_roll_joint]}, {vector3: [0, 0, 0]}]
  - r_wrist_flex:
      frame: [{axis-angle: [unit_y, r_wrist_flex_joint]}, {vector3: [0.321, 0, 0]}]
  - r_wrist_roll:
      frame: [{axis-angle: [unit_x, r_wrist_roll_joint]}, {vector3: [0, 0, 0]}]
  - r_gripper_offset:
      frame: [{axis-angle: [unit_x, 0]}, {vector3: [0.18, 0, 0]}]

  - cylinder_rot_axis: {vector3: [cylinder_rot_x, cylinder_rot_y, cylinder_rot_z]}
  - cylinder_rot: {axis-angle: [cylinder_rot_axis, cylinder_rot_a]}
  - cylinder_pos: {vector3: [cylinder_pos_x, cylinder_pos_y, cylinder_pos_z]}

  - cylinder_frame:
      frame: [cylinder_rot, cylinder_pos]


  # definition of elbow FK
  - left_elbow:
      frame-mul:
      - torso_lift
      - l_shoulder_pan
      - l_shoulder_lift
      - l_upper_arm_roll
      - l_elbow_flex
  - right_elbow:
      frame-mul:
      - torso_lift
      - r_shoulder_pan
      - r_shoulder_lift
      - r_upper_arm_roll
      - r_elbow_flex

  # defintion of EE FK
  - left_ee:
      frame-mul:
      - left_elbow
      - l_forearm_roll
      - l_wrist_flex
      - l_wrist_roll
      - l_gripper_offset
  - right_ee:
      frame-mul:
      - right_elbow
      - r_forearm_roll
      - r_wrist_flex
      - r_wrist_roll
      - r_gripper_offset

  # control params
  - pos_p_gain: 1.0
  - rot_p_gain: 1.0
  - pos_thresh: 0.05
  - rot_thresh: 0.1
  - weight_arm_joints: 0.001
  - weight_torso_joint: 0.001
  - weight_align_goal: 0.5
  - weight_elbow_control: 2.0
  - weight_grasp_goal: 2.0
  - neg_vel_limit_arm_joints: -0.6
  - pos_vel_limit_arm_joints: 0.6
  - neg_vel_limit_torso_joint: -0.02
  - pos_vel_limit_torso_joint: 0.02
  - gripper_safety_margin: 0.01

  # definition EE goals and control laws
  #  # right arm position
  - r_trans: {origin-of: right_ee}
  #  # right arm goal diff
  - r_goal_diff: {vector-sub: [cylinder_pos, r_trans]}
  - r_goal_dist: {vector-norm: r_goal_diff}
  - r_goal_err: {vector-sub: [r_goal_diff, {scale-vector: [{double-div: [cylinder_width, r_goal_dist]}, r_goal_diff]}]}
  - r_diff_x: {x-coord: r_goal_err} # 
  - r_diff_y: {y-coord: r_goal_err}
  - r_diff_z: {z-coord: r_goal_err}

  - r_gripper_z: {rotate-vector: [{orientation-of: right_ee}, unit_z]}
  - r_gripper_x: {rotate-vector: [{orientation-of: right_ee}, unit_x]}
  - cylinder_z: {rotate-vector: [cylinder_rot, unit_z]}
  - r_goal_dot: {vector-dot: [cylinder_z, r_gripper_z]}
  - r_ori_ctrl: {double-sub: [1, r_goal_dot]}

  - cylinder_safety_width: {double-add: [cylinder_width, gripper_safety_margin]}
  - r_gripper_ctrl: {double-sub: [cylinder_safety_width, r_gripper_joint]}
  - r_gripper_frac: {double-div: [r_gripper_joint, cylinder_width]}

  #- dist: {vector-norm: {vector-add: [r_gripper_x, {scale-vector: [{vector-dot: [{scale-vector: [-1, r_gripper_x]},]}, cylinder_z]}]}}

  - cross_x: {double-sub: [double-mul: [y-coord: r_gripper_x, z-coord: cylinder_z], double-mul: [z-coord: r_gripper_x, y-coord: cylinder_z]]}
  - cross_y: {double-sub: [double-mul: [z-coord: r_gripper_x, x-coord: cylinder_z], double-mul: [x-coord: r_gripper_x, z-coord: cylinder_z]]}
  - cross_z: {double-sub: [double-mul: [x-coord: r_gripper_x, y-coord: cylinder_z], double-mul: [y-coord: r_gripper_x, x-coord: cylinder_z]]}

  - cross: {vector3: [cross_x, cross_y,cross_z]}
  - cross_scaled: {scale-vector: [double-div: [1, vector-norm: cross], cross]}

  - dist: {abs: {vector-dot: [vector-sub: [cylinder_pos, r_trans], cross_scaled]}}
  - dist2: {double-mul: [dist, -1]}

  - p_a: {vector-sub: [r_trans, cylinder_pos]}

  - cross_d_x: {double-sub: [double-mul: [y-coord: p_a, z-coord: cylinder_z], double-mul: [z-coord: p_a, y-coord: cylinder_z]]}
  - cross_d_y: {double-sub: [double-mul: [z-coord: p_a, x-coord: cylinder_z], double-mul: [x-coord: p_a, z-coord: cylinder_z]]}
  - cross_d_z: {double-sub: [double-mul: [x-coord: p_a, y-coord: cylinder_z], double-mul: [y-coord: p_a, x-coord: cylinder_z]]}

  - weight_gripper_frac: 0.5
  - pos_scale: {min: [{double-add: [r_goal_dot, {double-mul: [r_gripper_frac, weight_gripper_frac]}]}, 1]}

  - cross_d: {vector3: [cross_d_x, cross_d_y,cross_d_z]}
  - dist_xy: {vector-norm: cross_d}
  - dist_xy_ctrl: {double-mul: [{double-sub: [0, dist_xy]}, pos_scale]}  

  - dist_z: {vector-norm: {vector-sub: [{vector-add: [r_trans, cross_d]}, cylinder_pos] }}
  - dist_z_safety_margin: 0.02
  - cylinder_safety_height: {double-sub: [cylinder_height, dist_z_safety_margin]}
  - dist_z_lower: {double-mul: [{min: [{double-sub: [cylinder_safety_height, dist_z]}, 0]}, pos_scale]}
  - dist_z_upper: {double-mul: [{max: [{double-sub: [cylinder_safety_height, dist_z]}, 0]}, pos_scale]}

  - r_elbow_diff: {z-coord: {vector-sub: [{origin-of: right_ee}, {origin-of: right_elbow}]}}
  - r_elbow_ctrl: {double-sub: [0, r_elbow_diff]}

  - weight_pos_goal: 1 
  - weight_rot_control: 1

controllable-constraints:
  # torso joint
  - controllable-constraint: [neg_vel_limit_torso_joint, pos_vel_limit_torso_joint, weight_torso_joint, 0, torso_lift_joint]
  # left arm joints
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 1, l_shoulder_pan_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 2, l_shoulder_lift_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 3, l_upper_arm_roll_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 4, l_elbow_flex_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 5, l_forearm_roll_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 6, l_wrist_flex_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 7, l_wrist_roll_joint]
  # right arm joints
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 8, r_shoulder_pan_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 9, r_shoulder_lift_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 10, r_upper_arm_roll_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 11, r_elbow_flex_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 12, r_forearm_roll_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 13, r_wrist_flex_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 14, r_wrist_roll_joint]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 15, r_gripper_joint]

soft-constraints:
  # Position constraint
  #- soft-constraint: [0, 0, weight_pos_goal, {vector-norm: r_goal_err}, right EE x-vel slack]
  - soft-constraint: [dist_xy_ctrl, dist_xy_ctrl, weight_pos_goal, dist_xy, right EE x-vel slack]
  - soft-constraint: [dist_z_lower, dist_z_lower, weight_pos_goal, dist_z, right EE x-vel slack]

  # Rotation constraint
  - soft-constraint: [r_ori_ctrl, r_ori_ctrl, weight_rot_control, r_goal_dot, right EE rot slack]
  - soft-constraint: [dist2, dist2, weight_rot_control, dist, right EE rot stack]

  - soft-constraint: [r_gripper_ctrl, 0.2, weight_grasp_goal, r_gripper_joint, right EE gripper stack]

  # Level elbow and gripper control
  - soft-constraint: [r_elbow_ctrl, r_elbow_ctrl, weight_elbow_control, r_elbow_diff, right elbow up control slack]

hard-constraints:
  - hard-constraint:
      - {double-sub: [0.0115, torso_lift_joint]}
      - {double-sub: [0.325, torso_lift_joint]}
      - torso_lift_joint
  - hard-constraint:
      - {double-sub: [-0.5646, l_shoulder_pan_joint]}
      - {double-sub: [2.1353, l_shoulder_pan_joint]}
      - l_shoulder_pan_joint
  - hard-constraint:
      - {double-sub: [-0.3536, l_shoulder_lift_joint]}
      - {double-sub: [1.2963, l_shoulder_lift_joint]}
      -  l_shoulder_lift_joint
  - hard-constraint:
      - {double-sub: [-0.65, l_upper_arm_roll_joint]}
      - {double-sub: [3.75, l_upper_arm_roll_joint]}
      - l_upper_arm_roll_joint
  - hard-constraint:
      - {double-sub: [-2.1213, l_elbow_flex_joint]}
      - {double-sub: [-0.15, l_elbow_flex_joint]}
      - l_elbow_flex_joint
  - hard-constraint:
      - {double-sub: [-2.0, l_wrist_flex_joint]}
      - {double-sub: [-0.1, l_wrist_flex_joint]}
      - l_wrist_flex_joint
  - hard-constraint:
      - {double-sub: [-2.1353, r_shoulder_pan_joint]}
      - {double-sub: [0.5646, r_shoulder_pan_joint]}
      - r_shoulder_pan_joint
  - hard-constraint:
      - {double-sub: [-0.3536, r_shoulder_lift_joint]}
      - {double-sub: [1.2963, r_shoulder_lift_joint]}
      -  r_shoulder_lift_joint
  - hard-constraint:
      - {double-sub: [-3.75, r_upper_arm_roll_joint]}
      - {double-sub: [0.65, r_upper_arm_roll_joint]}
      - r_upper_arm_roll_joint
  - hard-constraint:
      - {double-sub: [-2.1213, r_elbow_flex_joint]}
      - {double-sub: [-0.15, r_elbow_flex_joint]}
      - r_elbow_flex_joint
  - hard-constraint:
      - {double-sub: [-2.0, r_wrist_flex_joint]}
      - {double-sub: [-0.1, r_wrist_flex_joint]}
      - r_wrist_flex_joint
  - hard-constraint:
      - {double-sub: [0.0, r_gripper_joint]}
      - {double-sub: [0.1, r_gripper_joint]}
      - r_gripper_joint